<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles.css" rel="stylesheet" />
  <title>RASWARS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    nav h1 {
      font-size: 36px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .main-container {
      text-align: center;
      padding: 50px 0;
    }

    .main-container p {
      font-size: 24px;
      margin-top: 20px;
    }

    .main-container p span {
      font-weight: bold;
      color: #007bff;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .countdown-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .countdown-container ul li {
      display: inline-block;
      margin: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px;
    }

    .social-container i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <h1>RASWARS</h1>
    <a href="#">Contact</a>
    <a href="#" class="btn">Register</a>
  </nav>

  <section class="main-container">
    <h1>Countdown to Main Event</h1>
    <div class="countdown-container">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <p>Get ready for an <span>saga</span> of robotics expertise!</p>
  </section>

  <footer>
    <div class="social-container">
      <a href="#">
        <i class="fa-brands fa-facebook-f"></i> @rascui
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i> @raswars
      </a>
      <a href="#">
        <i class="fa-brands fa-linkedin-in"></i> @RASCUI
      </a>
    </div>
    <p>Developed with | All Rights Reserved Â© 2024</p>
  </footer>
</body>
</html>
